<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://filacdn.styleship.com/filacontent2/favicon.ico
    " type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/SubPage.css">
    <title>FILA KOREA</title>
</head>

<body class="fixed-header">

    <header id="header"></header>

    <div class="subMain">
        <div class="subTitle">
            <div class="titleLeft">
                <div class="breadcrumb">
                    <a href="#">WOMEN</a>
                    <i class="bi bi-chevron-right"></i> <span class="current">의류</span>
                </div>

                <button class="filterBtn">
                    필터
                    <i class="bi bi-dash-lg minus"></i>
                    <i class="bi bi-plus-lg plus"></i>
                </button>

                <button class="compareBtn">비교</button>
            </div>

            <div class="titleRight">
                <div class="sortOption">
                    <button class="selected">
                        신상품순 <i class="bi bi-chevron-down"></i>
                    </button>
                    <ul class="dropdown">
                        <li><a href="#">신상품순</a></li>
                        <li><a href="#">판매순</a></li>
                        <li><a href="#">리뷰순</a></li>
                        <li><a href="#">가격순</a></li>
                    </ul>
                </div>

                <div class="viewType">
                    <button class="active"><i class="bi bi-grid-3x3-gap-fill"></i></button>
                    <button><i class="bi bi-grid-fill"></i></button>
                </div>
            </div>
        </div> <!-- subTitle end -->

        <div class="container mainContent">
            <aside class="leftMenu">
                <div class="categoryArea">

                    <!-- <h2 class="mainTitle">전체</h2> -->

                    <ul class="cateList">
                        <li data-category="all">
                            <a href="#">전체</a>
                            <span class="count"></span>
                        </li>

                        <li class="active" data-category="padding">
                            <a href="#">패딩/다운점퍼</a>
                            <span class="count"></span>
                        </li>

                        <li data-category="windbreaker">
                            <a href="#">바람막이/집업</a>
                            <span class="count"></span>
                        </li>
                        <li data-category="fleece">
                            <a href="#">플리스</a>
                            <span class="count"></span>
                        </li>
                        <li data-category="vest">
                            <a href="#">브라탑/베스트</a>
                            <span class="count"></span>
                        </li>
                    </ul>
                </div>

                <div class="filterContainer">
                    <div class="filterGroup">
                        <button class="filterToggle">스포츠 <i class="bi bi-chevron-up"></i></button>
                        <div class="filterContent fillterFlex">
                            <label class="checkItem">
                                <input type="checkbox">
                                <span>라이프스타일</span>
                            </label>
                            <label class="checkItem">
                                <input type="checkbox">
                                <span>트레이닝</span>
                            </label>
                        </div>
                    </div>

                    <div class="filterGroup">
                        <button class="filterToggle">성별 <i class="bi bi-chevron-up"></i></button>
                        <div class="filterContent fillterFlex">
                            <label class="checkItem"><input type="checkbox"> <span>여성</span></label>
                            <label class="checkItem"><input type="checkbox"> <span>공용</span></label>
                        </div>
                    </div>

                    <div class="filterGroup">
                        <button class="filterToggle">색상 <i class="bi bi-chevron-up"></i></button>
                        <div class="filterContent colorGrid">
                            <button class="colorBtn" style="background-color: #dccbb6;" aria-label="Beige"></button>
                            <button class="colorBtn" style="background-color: #000000;" aria-label="Black"></button>
                            <button class="colorBtn" style="background-color: #002053;" aria-label="Blue"></button>
                            <button class="colorBtn" style="background-color: #6d4c41;" aria-label="Brown"></button>
                            <button class="colorBtn" style="background-color: #9e9e9e;" aria-label="Grey"></button>
                            <button class="colorBtn" style="background-color: #f48fb1;" aria-label="Pink"></button>
                            <button class="colorBtn" style="background-color: #6a1b9a;" aria-label="Purple"></button>
                            <button class="colorBtn" style="background-color: #d32f2f;" aria-label="Red"></button>
                            <button class="colorBtn" style="background-color: #f5f5f5; border: 1px solid #ddd;"
                                aria-label="White"></button>
                        </div>
                    </div>

                    <div class="filterGroup">
                        <button class="filterToggle">사이즈 <i class="bi bi-chevron-up"></i></button>
                        <div class="filterContent sizeGrid">
                            <button>85(XS)</button>
                            <button>90(S)</button>
                            <button>95(M)</button>
                            <button>W80(WXS)</button>
                            <button>W85(WS)</button>
                            <button>W90(WM)</button>
                            <button>W95(WL)</button>
                            <button>100(L)</button>
                            <button>105(XL)</button>
                            <button>110(2XL)</button>

                        </div>
                    </div>

                    <div class="filterGroup">
                        <button class="filterToggle">가격 <i class="bi bi-chevron-up"></i></button>
                        <div class="filterContent priceBox">
                            <div class="sliderTrack">
                                <div class="trackLine"></div>
                                <div class="trackFill"></div>
                                <div class="thumb left"></div>
                                <div class="thumb right"></div>
                            </div>
                            <div class="priceLabels">
                                <div class="line"></div>
                                <div class="priceGap">
                                    <span>159000</span>
                                    <span>419000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="rightProduct">
                <ul id="productList" class="productGrid">
                    <!-- <li class="productItem">
                            img + info 아이템 넣을 자리
                    </li> -->
                </ul>
            </main>

        </div> <!-- container end -->

    </div> <!-- subMain end -->

    <footer id="footer"></footer>

    <div id="top">
        <p>top</p>
    </div>

    <script src="js/common.js"></script>
    <script src="js/SubPage.js"></script>
</body>

</html>
