<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="https://filacdn.styleship.com/filacontent2/favicon.ico
" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <title>로그인 | FILA KOREA</title>
</head>
<body class="fixed-header">
    <header id="header"></header>

    <div class="login">
        <div class="container">
            <div class="login-title">
                <h2>FILA</h2>
                <h4>로그인</h4>
            </div>

            <div class="loginBox">

                <div class="input-box">
                    <input type="text" placeholder="아이디">
                    <input type="password" placeholder="비밀번호">
                </div>

                <div class="idcheck">
                    <div class="check1">
                        <input type="checkbox" id="checkcustom">
                        <label for="checkcustom"></label>
                        <p>아이디 저장</p>
                    </div>
                        <p class="check2">아이디 / 비밀번호 찾기</p>
                </div>

                <button class="loginBtn">로그인</button>

                <div class="socialLogin">
                    <div class="social naver">
                        <img src="images/naver_login.png" alt="">
                        <p>네이버로 로그인하기</p>
                    </div>
                    <div class="social kakao">
                        <img src="images/kakao_login.png" alt="">
                        <p>카카오로 로그인하기</p>
                    </div>
                </div>

                <div class="line"></div>

                <a href="join.html">
                    <button class="joinBtn">회원가입</button>
                </a>

                <div class="noCheck">
                    <p>비회원 주문조회</p>
                </div>

            </div>

        </div>
    </div>

    <footer id="footer"></footer>
      <script src="js/common.js"></script>
      <script src="js/loginAndJoin.js"></script>
</body>
</html>
